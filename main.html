<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <style>
    .container {
      text-align: center;
      margin: 100px auto;
      max-width: 600px;
      color: rgb(15, 1, 3);
    }

    h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 40px;
    }

   
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: #ecf0f1;
      font-size: 1rem;
      color: #2c3e50;
    }


    button {
      padding: 12px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #2c3e50;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34495e;
    }

   
    .dark-mode-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    .dark-mode-label {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2980b9;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

 
    #quote-box {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      font-size: 1.5rem;
      background-color: #ecf0f1;
      border-radius: 20px;
    }

 
    .font-controls button {
      background-color: #093e61;
    }

    .font-controls button:hover {
      background-color: #607e92;
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <h1>Simple Quote Generator</h1>
    <p class="description">Create the perfect quote with our generator. Choose a category, and see the magic happen!</p>

 
    <div class="controls">
      <label for="category">Choose a category:</label>
      <select id="category">
        <option value="science">Science</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="travel">Travel</option>
        <option value="education">Education</option>
      </select>
    </div>

    
    <div id="quote-box">
      <p id="quote">Click Generate to see a quote</p>
    </div>

    <div class="controls">
      <button id="generate-btn">Generate</button>
    </div>

    <div class="controls">
      <button id="prev-btn">Previous</button>
      <button id="random-btn">Random</button>
      <button id="next-btn">Next</button>
     
    </div>

   
    <div class="dark-mode-toggle">
      <span class="dark-mode-label">Dark Mode</span>
      <label class="switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="slider"></span>
      </label>
    </div>

   
    <div class="controls font-controls">
      <p>Change Font Size</p>
      <button id="increase-font">A+</button>
      <button id="decrease-font">A-</button>
    </div>
  </div>
</body>
</html>
